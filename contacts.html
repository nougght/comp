<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore | Контакты</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="index.html" class="logo">TechStore</a>
    
                <input type="checkbox" id="menu-toggle" class="menu-toggle">
                <label for="menu-toggle" class="menu-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
    
                <nav class="nav">
                    <a href="index.html" class="nav__link">Главная</a>
                    <a href="catalog.html" class="nav__link">Каталог</a>
                    <a href="contacts.html" class="nav__link active">Контакты</a>
                    <form class="search-form">
                        <input type="search" placeholder="Поиск...">
                        <button type="submit">Найти</button>
                    </form>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="contacts">
            <div class="container">
                <h1 class="section-title">Контакты</h1>

                <div class="contacts__grid">
                    <div class="contact-info">
                        <h2>Наши реквизиты</h2>
                        <p><strong>Адрес:</strong> г. Москва, ул. Техническая, 15</p>
                        <p><strong>Телефон:</strong> +7 (495) 123-45-67</p>
                        <p><strong>Email:</strong> info@techstore.ru</p>
                        <p><strong>Часы работы:</strong> Пн-Пт: 9:00-20:00</p>
                    </div>

                    <form class="contact-form">
                        <h2>Обратная связь</h2>
                        <div class="form-group">
                            <input type="text" placeholder="Ваше имя" required>
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Ваш email" required>
                        </div>
                        <div class="form-group">
                            <textarea placeholder="Ваше сообщение" required></textarea>
                        </div>
                        <button type="submit" class="btn">Отправить</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 TechStore. Все права защищены.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
